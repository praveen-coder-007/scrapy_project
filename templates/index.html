<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Countries by Population</title>
</head>
<body>
    <h1>Countries by Population</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Country</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            {% if countries %}
                {% for country in countries %}
                    <tr>
                        <td>{{ country.rank }}</td>
                        <td>{{ country.country }}</td>
                        <td>{{ country.population }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr><td colspan="3">No data available.</td></tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
